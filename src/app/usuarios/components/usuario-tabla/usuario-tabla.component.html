<div class="card">
    <p-table [value]="usuarios" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%">name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email" style="width:20%">email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="address.city" style="width:20%">address <p-sortIcon field="address"></p-sortIcon></th>
                <th pSortableColumn="phone" style="width:20%">phone <p-sortIcon field="phone"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.email}}</td>
                <td>{{product.address.city}}</td>
                <td>{{product.phone}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
