  <form [formGroup]="form" (ngSubmit)="guardar()" autocomplete="off">
        
    <div class="form-group">
        <label for="name">Name:</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="form.get('name')?.errors" class="alert alert-danger"> {{ errorName }} </div>
    </div>
     
    <div class="form-group">
        <label for="lastname">Last name:</label>
        <input 
            formControlName="lastname"
            id="lastname" 
            type="text" 
            class="form-control">
        <div *ngIf="form.get('lastname')?.errors" class="alert alert-danger"> {{ errorLastName }} </div>
    </div>
     
    <div class="form-group">
        <label for="age">Age</label>
        <input 
            formControlName="age"
            id="age" 
            type="number" 
            class="form-control">
        <div *ngIf="form.get('age')?.errors" class="alert alert-danger"> {{ errorAge }} </div>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Guardar</button>
</form>
